            <script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
        
        <center>
            <h1>
                Hospital Management System
            </h1>
            <p>
                Place where all your problems are cured
            </p>
        </center>
        <div class="container">
  <h2>Login</h2>
  <form action="Doc_signedin.html" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control form-control-lg" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
