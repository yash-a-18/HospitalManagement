    <body>
        
        <script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<center>
            <h1>
                Hospital Management System
            </h1>
            <p>
                Place where all your problems are cured
            </p>
        </center>
        <div class="container">
  <h2>Registration Form</h2>
  <form action="#" class="needs-validation" novalidate>
      
    <div class="form-group">
      <label for="pat_name">Name:</label>
      <input type="text" class="form-control" id="pat_name" placeholder="(Full Name)" name="pat_name" required>
      <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
    </div>
      
    <div class="form-group">
      <label for="pat_address">Address:</label>
      <input type="text" class="form-control" id="pat_address" placeholder="(Full Address)" name="pat_address" required>
      <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
    </div>
      
    <div class="form-group">
        <label for="pat_dob">Birth Date:</label>
        <input type="date" class="form-control" id="pat_dob" name="pat_dob" required>
        <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
  </div>
      
     <div class="form-group">
      <label for="pat_age">Age:</label>
      <input type="text" class="form-control" id="pat_age" placeholder="Age in years" name="pat_age" required>
      <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
    </div>
      
     <div class="form-group">
      <label for="pat_mobileno">Mobile Number:</label>
      <input type="text" class="form-control" id="pat_mobileno" name="pat_mobileno" required>
      <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
    </div> 
      
      <div class="form-group">
      <label for="pat_weight">Weight:</label>
      <input type="text" class="form-control" id="pat_weight" placeholder="in kg" name="pat_weight" required>
      <div class="valid-feedback"><strong>Valid.</strong></div>
      <div class="invalid-feedback"><strong>Please fill out this field.</strong></div>
    </div>
      
      <div class="form-group">
      <label for="pat_bloodgrp">Blood Group (select one):</label>
      <select class="form-control" id="pat_bloodgrp" name="pat_bloodgrp">
        <option value="A +ve">A +ve</option>
        <option value="A -ve">A -ve</option>
        <option value="B +ve">B +ve</option>
        <option value="B -ve">B -ve</option>
        <option value="AB +ve">AB +ve</option>
        <option value="AB -ve">AB -ve</option>
        <option value="O +ve">O +ve</option>
        <option value="O -ve">O -ve</option>
      </select>
      </div>
      
      <div class="form-group">
        <label for="pat_pmh">Previous Medical History:</label>
        <input type="text" class="form-control" placeholder="(if any)" id="pat_pmh" name="pat_pmh">
  </div>
      
      <div class="form-group">
      <label for="pat_symptoms">Symptoms:</label>
      <input type="text" class="form-control" id="pat_symptoms" placeholder="(if any)" name="pat_symptoms">
    </div>
      
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
    </div>
    </body>
